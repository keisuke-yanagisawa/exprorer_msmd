    molar: 0.25

exprorer_msmd:
  title    : EXPRORER protocol
  general  :
    dt          : 0.002
    temperature : 300
    pressure    : 1.0
    seed        : 42
    pbc         : xyz

  sequence :
    # names are used as file names and thus they must be identical
    - name   : min1
      title  : Energy minimization with position restraints
      type   : minimization
      define : -DPOSRES1000
      nsteps : 200
      nstlog : 1 # steps

    - name   : min2
      title  : Energy minimization without position restraints
      type   : minimization
      define : ""
      nsteps : 200
      nstlog : 1 # steps

    - name          : heat
      title         : Heating system from 0 K to 300 K
      type          : heating
      define        : -DPOSRES1000
      nsteps        : 100000
      nstxtcout     : 500 # steps
      nstlog        : 500 # steps
      nstenergy     : 500 # steps
      # initial_temp : 0
      # target_temp   : 300
      pcoupl        : "no" # NVT-ensemble
      # ref_p       : 1

    - name      : equil1
      title     : Equilibration stage 1 - 10 kcal/mol/A^2 constraints
      type      : equilibration
      define    : -DPOSRES1000
      nsteps    : 50000
      nstxtcout : 500 # steps
      nstlog    : 500 # steps
      nstenergy : 500 # steps
      # ref_t     : 300
      pcoupl    : berendsen
      # ref_p     : 1

    - name      : equil2
      title     : Equilibration stage 2 - 5.0 kcal/mol/A^2 constraints
      type      : equilibration
      define    : -DPOSRES500
      nsteps    : 50000
      nstxtcout : 500 # steps
      nstlog    : 500 # steps
      nstenergy : 500 # steps
      # ref_t     : 300
      pcoupl    : berendsen
      # ref_p     : 1

    - name      : equil3
      title     : Equilibration stage 3 - 2.0 kcal/mol/A^2 constraints
      type      : equilibration
      define    : -DPOSRES200
      nsteps    : 50000
      nstxtcout : 500 # steps
      nstlog    : 500 # steps
      nstenergy : 500 # steps
      # ref_t     : 300
      pcoupl    : berendsen
      # ref_p     : 1

    - name      : equil4
      title     : Equilibration stage 4 - 1.0 kcal/mol/A^2 constraints
      type      : equilibration
      define    : -DPOSRES100
      nsteps    : 50000
      nstxtcout : 500 # steps
      nstlog    : 500 # steps
      nstenergy : 500 # steps
      # ref_t     : 300
      pcoupl    : berendsen
      # ref_p     : 1

    - name      : equil5
      title     : Equilibration stage 5 - 0.5 kcal/mol/A^2 constraints
      type      : equilibration
      define    : -DPOSRES50
      nsteps    : 50000
      nstxtcout : 500 # steps
      nstlog    : 500 # steps
      nstenergy : 500 # steps
      # ref_t     : 300
      pcoupl    : berendsen
      # ref_p     : 1

    - name      : equil6
      title     : Equilibration stage 6 - 0.2 kcal/mol/A^2 constraints
      type      : equilibration
      define    : -DPOSRES20
      nsteps    : 50000
      nstxtcout : 500 # steps
      nstlog    : 500 # steps
      nstenergy : 500 # steps
      # ref_t     : 300
      pcoupl    : berendsen
      # ref_p     : 1

    - name      : equil7
      title     : Equilibration stage 7 - 0.1 kcal/mol/A^2 constraints
      type      : equilibration
      define    : -DPOSRES10
      nsteps    : 50000
      nstxtcout : 500 # steps
      nstlog    : 500 # steps
      nstenergy : 500 # steps
      # ref_t     : 300
      pcoupl    : berendsen
      # ref_p     : 1

    - name      : equil8
      title     : Equilibration stage 8 - no constraints
      type      : equilibration
      define    : ""
      nsteps    : 50000
      nstxtcout : 500 # steps
      nstlog    : 500 # steps
      nstenergy : 500 # steps
      # ref_t     : 300
      pcoupl    : berendsen
      # ref_p     : 1

    - name      : pr
      title     : Production Run
      type      : production
      define    : ""
      nsteps    : 20000000
      nstxtcout : 5000 # steps
      nstenergy : 5000 # steps
      nstlog    : 5000 # steps
      # ref_t     : 300
      pcoupl    : Parrinello-Rahman
      # ref_p     : 1.0

  pmap: # PMAP generation
    valid_dist: 5            # PMAP valid distance from protein atoms
    snapshot: pr|2001-4001:1 # steps / "NAME" trajectory will be used with "NAME|" 
    maps:
      - suffix: nVH
        selector: (!@VIS)&(!@H*)
      # - suffix: nV
      #   selector: (!@VIS)
    map_size: 80 # 80 A * 80 A * 80 A


protein_hotspot:
  pmap_aggregation: max # max is only the option so far

probe_profile:
  pmap_aggregation: max # max is only the option
  resenv: # Extract residue environments around probe molecules
    threshold: 0.2 # probability threshold of "preferred" residue environment
    env_dist: 4    # residue environment distance from a probe molecule
    # snapshots: 2001-4001:1
    snapshots: pr|2001-4001:50 # reduce calculation cost (but less environments)
    align: [" C1 ", " C2 ", " C3 ", " O1 "] # all heavy atoms are used if "align" is not defined

  profile:
    types:
      - name: anionic_cb
        atoms:
          - ["ASP", " CB "]
          - ["GLU", " CB "]
      - name: cationic_cb
        atoms:
          - ["LYS", " CB "]
          - ["HIE", " CB "]
          - ["ARG", " CB "]
      - name: aromatic_cb
        atoms:
          - ["TYR", " CB "]
          - ["TRP", " CB "]
          - ["PHE", " CB "]
      - name: hydrophilic_cb
        atoms:
          - ["ASN", " CB "]
          - ["GLN", " CB "]
          - ["SER", " CB "]
          - ["THR", " CB "]
          - ["CYS", " CB "]
      - name: hydrophobic_cb
        atoms:
          - ["ILE", " CB "]
          - ["LEU", " CB "]
          - ["VAL", " CB "]
          - ["ALA", " CB "]
          - ["PRO", " CB "]
          - ["MET", " CB "]