input:
  protein:
    pdb : 1F47B.pdb # relative path from THIS YAML FILE
    ssbond : # disulfide bonds of the protein structure
      # - [54, 192] # format: [resi_from, resi_to] 
      # - [231, 10]
  probe: 
    ### [cid].mol2, [cid].pdb will be automatically 
